language: perl
sudo: required
perl:
  - "5.30"
#  - "5.28"
#  - "5.26"
#  - "5.24"
#  - "5.22"
#  - "5.20"
#  - "5.18"
#  - "5.16"
#  - "5.14"
#  - "5.12"
#  - "5.10"
addons:
  mariadb: 10.4
  postgresql: 9.6
services:
  - postgresql
before_script:
  - sudo mysql -e "SET Password=PASSWORD('travis')"
  - sudo mysql -e 'create database mojolicious;'
env:
  global:
    - HARNESS_OPTIONS=j9
    - LC_ALL=C
    - TEST_ONLINE_mysql=mysql://root:travis@localhost/mojolicious
install:
  - cpanm -n Test::Pod Test::Pod::Coverage
  - cpanm -n Devel::CheckLib DBI DBD::mysql Mojo::mysql Mojo::Pg
  - cpanm -n --installdeps .
script:
  - prove -lvr t
notifications:
  email: false
