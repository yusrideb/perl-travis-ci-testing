language: perl
sudo: required
perl:
  - "5.30"
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
addons:
  mariadb: 10.4
  postgresql: 9.6
services:
  - postgresql
before_script:
  - psql -U postgres -c 'create database msa_test'
  - sudo mysql -e "SET Password=PASSWORD('travis')"
  - sudo mysql -e 'create database msa_test;'
env:
  global:
    - HARNESS_OPTIONS=j9
    - LC_ALL=C
    - TEST_ONLINE_mysql=mysql://root@/msa_test
    - TEST_ONLINE_pg=postgresql://postgres@/msa_test
install:
  - "cpanm -n Test::Pod Test::Pod::Coverage"
  - cpanm -n Devel::CheckLib DBI DBD::mysql Mojo::mysql Mojo::Pg
  - cpanm -n --installdeps .
notifications:
  email: false
